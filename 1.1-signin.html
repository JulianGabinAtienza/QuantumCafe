<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Quantumcafé - Home</title>
    <link rel="apple-touch-icon" sizes="180x180" href="Fav/apple-touch-icon.png"><!--Flavicon start-->
    <link rel="icon" type="image/png" sizes="32x32" href="Fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Fav/favicon-16x16.png">
    <link rel="manifest" href="Fav/site.webmanifest"><!--Flavicon end-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer> 
      $(function(){
        $("#header").load("0-header.html"); 
        $("#footer").load("6-footer.html"); 
      });
    </script>
  </head>
  <body>
    <div id="header"></div>
    <section class="vh-100 mt-12">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="image du téléphone">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form1Example13" class="form-control form-control-lg" />
                  <label class="form-label" for="form1Example13">Adresse Email</label>
                </div>
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form1Example23" class="form-control form-control-lg" />
                  <label class="form-label" for="form1Example23">Mot de Passe</label>
                </div>
                <div class="d-flex justify-content-around align-items-center mb-4">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                    <label class="form-check-label" for="form1Example3"> Se souvenir de moi </label>
                  </div>
                  <a href="#!">Mot de Passe Oublié?</a>
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-lg btn-block">S'inscrire</button>
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0 text-muted">OU</p>
                </div>
                <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
                  role="button">
                  <i class="fab fa-facebook-f me-2"></i>Continue avec Facebook
                </a>
                <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
                  role="button">
                  <i class="fab fa-twitter me-2"></i>Continue avec Twitter</a>
              </form>
            </div>
          </div>
        </div>
      </section>
    <div id="footer"></div>
  </body>
</html>
