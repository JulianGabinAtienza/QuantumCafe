<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png"><!--Flavicon start-->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest"><!--Flavicon end-->
    <title>QuantumCafé - Menu</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer> 
      $(function(){
        $("#header").load("0-header.html"); 
        $("#footer").load("6-footer.html"); 
      });
    </script>

  <body>
    <div id="header"></div>
    <div>
      <img class="z-0" style="width: 200%; height: 100vh;" src="https://www.thetechedvocate.org/wp-content/uploads/2023/03/52.jpg" alt="Phot d'un cybercafé">
      <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center"><!--Emplacement de la Box-->

        </div>
      </div>
