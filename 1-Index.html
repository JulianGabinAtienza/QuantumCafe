<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Quantumcafé - Home</title>
    <link rel="apple-touch-icon" sizes="180x180" href="Fav/apple-touch-icon.png"><!--Flavicon start-->
    <link rel="icon" type="image/png" sizes="32x32" href="Fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Fav/favicon-16x16.png">
    <link rel="manifest" href="Fav/site.webmanifest"><!--Flavicon end-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer>
      $(function(){
        $("#header").load("0-header.html");
        $("#footer").load("6-footer.html");

        // Script pour faire disparaitre la Bannière en cliquant sur la croix
        $("#banner button").on("click", function() {
          $("#banner").hide();
        });
      });
    </script>
  </head>
  <body>
    <div id="header"></div>
    <div id="banner" class="z-20 flex fixed justify-between py-2 w-full mt-[80px] bg-[#403031]">
      <p class="dark:text-gray-400 ml-4 mt-[6px]">N'oublie pas de <a class="font-bold hover:no-underline text-white" href="1.1-signin.html">t'inscrire</a> sur notre site internet.</p>
      <button data-collapse-toggle="banner" type="button" class="mr-4 flex items-center text-white">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>  
      </button>
    </div>
    <div>
      <img class="z-1 w-[200%] h-[100vh]" src="https://www.thetechedvocate.org/wp-content/uploads/2023/03/52.jpg" alt="Phot d'un cybercafé">
      <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center"><!--Emplacement de la Box-->
        <div style="background: linear-gradient(to right, #403031, #474D49); padding: 30px; border-radius: 20px;"><!--Aspect de la Box-->
          <h1 class="mb-4 text-8xl font-extrabold leading-none tracking-tight dark:text-white">Quantum<span class="underline underline-offset-3 decoration-8 dark:decoration-white">Café</span><!--Souligne blanc--></h1><!--Nom de l'entreprise-->
          <p class="mt-8 text-4xl text-white">Sip, Snack, and Game in Quantum Style.</p><!--Slogan de l'entreprise-->
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
