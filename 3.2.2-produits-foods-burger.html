    <script>
      const openModalButton = document.getElementById('openModalButton');
      const closeModalButton = document.getElementById('closeModalButton');
      const modal = document.getElementById('myModal');

      const openModalButton1 = document.getElementById('openModalButton1');
      const closeModalButton1 = document.getElementById('closeModalButton1');
      const modal1 = document.getElementById('myModal1');

      const openModalButton2 = document.getElementById('openModalButton2');
      const closeModalButton2 = document.getElementById('closeModalButton2');
      const modal2 = document.getElementById('myModal2');

      const openModalButton3 = document.getElementById('openModalButton3');
      const closeModalButton3 = document.getElementById('closeModalButton3');
      const modal3 = document.getElementById('myModal3');

      openModalButton.addEventListener('click', () => {
          modal.classList.remove('hidden');
      });
      openModalButton1.addEventListener('click', () => {
          modal1.classList.remove('hidden');
      });
      openModalButton2.addEventListener('click', () => {
          modal2.classList.remove('hidden');
      });
      openModalButton3.addEventListener('click', () => {
          modal3.classList.remove('hidden');
      });

      closeModalButton.addEventListener('click', () => {
          modal.classList.add('hidden');
      });
      closeModalButton1.addEventListener('click', () => {
          modal1.classList.add('hidden');
      });
      closeModalButton2.addEventListener('click', () => {
          modal2.classList.add('hidden');
      });
      closeModalButton3.addEventListener('click', () => {
          modal3.classList.add('hidden');
      });

      // Close modal if clicked outside the modal content
      window.addEventListener('click', (event) => {
          if (event.target === modal) {
              modal.classList.add('hidden');
          }
      });
      window.addEventListener('click', (event) => {
          if (event.target === modal1) {
              modal1.classList.add('hidden');
          }
      });
      window.addEventListener('click', (event) => {
          if (event.target === modal2) {
              modal2.classList.add('hidden');
          }
      });
      window.addEventListener('click', (event) => {
          if (event.target === modal3) {
              modal3.classList.add('hidden');
          }
      });
