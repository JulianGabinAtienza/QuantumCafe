    </nav>
    <script>
      const toggleMenu = () => {
        const navbar = document.getElementById('navbar-solid-bg');
        navbar.style.display = (navbar.style.display === 'block' || navbar.style.display === '') ? 'none' : 'block';
      };

      const adjustNavbarDisplay = () => {
        const navbar = document.getElementById('navbar-solid-bg');
        const toggleButton = document.querySelector('[data-collapse-toggle="navbar-solid-bg"]');
        
        navbar.style.display = window.innerWidth >= 768 ? 'block' : 'none';
        toggleButton.setAttribute('aria-expanded', window.innerWidth < 768 ? 'false' : 'true');
      };

      document.querySelector('[data-collapse-toggle="navbar-solid-bg"]').addEventListener('click', toggleMenu);
      window.addEventListener('resize', adjustNavbarDisplay);
      window.addEventListener('load', adjustNavbarDisplay);
    </script>
  </body>
